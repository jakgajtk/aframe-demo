<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aframe demo</title>
    <meta content="main" name="description">
    <script src="/dist/bundle.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img alt="Enable js please" crossorigin="anonymous" id="groundTexture"
             src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img alt="Enable js please" crossorigin="anonymous" id="skyTexture"
             src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img alt="Enable js please" id="world" src="/src/images/world.jpg">
        <script id="link" type="text/html">
        <a-entity class="link"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; src: ${src}"
          event-set__1="_event: mousedown; scale: 1 1 1"
          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
          event-set__4="_event: mouseleave; scale: 1 1 1"
          set-image="on: click; target: #image-360; src: ${src}"
          sound="on: click; src: #click-sound"></a-entity>
      </script>
    </a-assets>
    <!--STATSY-->
    <!--<a-scene stats></a-scene>-->

    <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#world"></a-entity>
    </a-entity>
    </a-cylinder>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
    <a-circle radius="32" rotation="-90 0 0" src="#groundTexture"></a-circle>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
    <a-entity hand-controls="hand: left"></a-entity>
    <a-entity hand-controls="hand: right"></a-entity>
</a-scene>
</body>
</html>
