<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aframe demo</title>
    <meta content="main" name="description">
    <script src="/dist/bundle.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img alt="Enable js please" crossorigin="anonymous" id="groundTexture"
             src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img alt="Enable js please" crossorigin="anonymous" id="skyTexture"
             src="https://cdn.aframe.io/a-painter/images/sky.jpg">
    </a-assets>
    <!--STATSY-->
    <!--<a-scene stats></a-scene>-->

    <a-box color="#4CC3D9" position="-1 0.5 -3" rotation="0 45 0"></a-box>

    <a-sphere color="#EF2D5E" position="0 1.25 -5" radius="1.25"></a-sphere>

    <a-cylinder color="#FFC65D" height="1.5" position="1 0.75 -3" radius="0.5" show-text-on-hover="text: kocham nunu">
    </a-cylinder>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
    <a-circle radius="32" rotation="-90 0 0" src="#groundTexture"></a-circle>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
    <a-entity hand-controls="hand: left"></a-entity>
    <a-entity hand-controls="hand: right"></a-entity>
</a-scene>
</body>
</html>
